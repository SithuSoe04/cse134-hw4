<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form Without JS</title>
  <style>
    :root {
      --bg-primary: #f5f5f5;
      --bg-secondary: #ffffff;
      --text-primary: #000000;
      --text-secondary: #666666;
      --border-color: #cccccc;
      --shadow: rgba(0, 0, 0, 0.1);
      --error-bg: #ffe5e5;
      --error-border: #cc0000;
      --error-text: #cc0000;
      --valid-bg: #e5f7ff;
      --valid-border: #0077cc;
      --valid-text: #0077cc;
      --button-bg: #007bff;
      --button-hover: #0056b3;
    }

    body:has(#theme-toggle:checked) {
      --bg-primary: #1a1a1a;
      --bg-secondary: #2d2d2d;
      --text-primary: #e0e0e0;
      --text-secondary: #a0a0a0;
      --border-color: #444444;
      --shadow: rgba(0, 0, 0, 0.5);
      --error-bg: #3d1f1f;
      --error-border: #ff4444;
      --error-text: #ff6666;
      --valid-bg: #1f2d3d;
      --valid-border: #4499ff;
      --valid-text: #66aaff;
      --button-bg: #0066cc;
      --button-hover: #0052a3;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: var(--bg-primary);
      color: var(--text-primary);
      padding: 20px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Theme toggle styling */
    #theme-toggle {
      display: none;
    }

    .theme-toggle-label {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--bg-secondary);
      border: 2px solid var(--border-color);
      border-radius: 50px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 1.2rem;
      box-shadow: 0 2px 8px var(--shadow);
      transition: all 0.3s ease;
      z-index: 1000;
      user-select: none;
    }

    .theme-toggle-label:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px var(--shadow);
    }

    .theme-toggle-label::before {
      content: 'üåô';
    }

    #theme-toggle:checked + .theme-toggle-label::before {
      content: '‚òÄÔ∏è';
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: var(--bg-secondary);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px var(--shadow);
      width: 100%;
      max-width: 400px;
      transition: background-color 0.3s ease;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    label {
      display: block;
      font-weight: bold;
      color: var(--text-primary);
    }

    label span {
      color: var(--error-text);
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid var(--border-color);
      border-radius: 5px;
      font-size: 1rem;
      background: var(--bg-secondary);
      color: var(--text-primary);
      transition: border-color 0.2s ease, background-color 0.2s ease;
    }

    input:invalid,
    textarea:invalid {
      background-color: var(--error-bg);
      border-color: var(--error-border);
    }

    input:valid,
    textarea:valid {
      background-color: var(--valid-bg);
      border-color: var(--valid-border);
    }

    textarea {
      resize: vertical;
    }

    button {
      padding: 0.7rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: var(--button-bg);
      color: white;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    output {
      display: none;
      padding: 0.5rem;
      font-size: 0.9rem;
      border-radius: 5px;
      min-height: 1.5em;
    }

    output#error {
      background-color: var(--error-bg);
      color: var(--error-text);
    }

    output#error::before {
      content: "‚ö† ";
    }

    output#info {
      background-color: var(--valid-bg);
      color: var(--valid-text);
    }

    output#info::before {
      content: "‚úì ";
    }
    
    form:has(input:invalid, textarea:invalid) output#error {
      display: block;
    }
    
    form:has(input:valid):has(textarea:valid):not(:has(input:invalid)):not(:has(textarea:invalid)) output#info {
      display: block;
    }
  </style>
</head>
<body>
  <input type="checkbox" id="theme-toggle" aria-label="Toggle dark mode">
  <label for="theme-toggle" class="theme-toggle-label"></label>

  <form action="https://httpbin.org/post" method="POST">
    <input type="hidden" name="possible_bot" value="true">
    <h1>Contact Us</h1>
    <label for="name"><span>*</span> Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="email"><span>*</span> Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="comments"><span>*</span> Comments:</label>
    <textarea id="comments" name="comments" rows="5" required minlength="10"></textarea>
    <button type="submit">Send</button>
    <output id="error">Please fill out all required fields correctly</output>
    <output id="info">All fields are valid! Ready to submit</output>
  </form>
</body>
</html>
